									</tr>
								</thead>

									<tr>
										<td><input id="cdproduto" /></td>
										<td><input id="desc" type="text" /></td>
										<td><input id="nCurto" type="text" /></td>
										<td><input type="text" id="qUnit" /> </td>
										<td><input type="number" id="qEstoque" /> </td>
										<td style="text-align: center;"><a onclick="return inserItemCotacao();" class="btn btn-success">Adicionar</a></td>
